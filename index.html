<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <!-- links for style.css and bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body class="flew-column min-100vh">
    <header>
      <h1>Weather Dashboard</h1>
    </header>
    <main class="flex-row justify-space-between">
      <div class="col-12 col-md-4">
        <div class="card">
          <h3 class="card-header text-uppercase">Search By City</h3>
          <form id="user-form" class="card-body">
            <label class="form-label" for="cityName">City</label>
            <input
              name="cityName"
              id="cityName"
              type="text"
              autofocus="true"
              class="fomr-input"
            />
            <button type="submit" class="btn">Get Weather</button>
          </form>
        </div>
      </div>

      <div class="col-12 col-md-8">
        <div id="weather-container" class="list-group"></div>
        <!-- <div class="col-sm-2">
          <div class="card" id="five-day-container"></div>
        </div> -->
      </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
